name: C/C++ CI

on: workflow_dispatch


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Read package list
      uses: ./
      id: package
      with:
        path: packages.txt
    - name: Install Dependencies
      run: apt install -y ${{ steps.package.outputs.content }}
